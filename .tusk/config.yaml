service:
    name: example-express-server
    port: 3000
    start:
        command: npm run start
    readiness_check:
        command: curl -fsS http://localhost:3000/health
        timeout: 30s
        interval: 1s
test_execution:
    timeout: 30s
recording:
    sampling_rate: 0.1
    exclude_paths:
        - /health
        - /metrics
tusk_api:
    url: https://api.tusk.dev
